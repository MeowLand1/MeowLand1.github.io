<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeowLand</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    /* Background image */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('photo_2025-04-05_16-46-28.jpg');
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    /* Overlay layer */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Navbar */
    nav.navbar {
      background: rgba(26, 26, 26, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 10px #6a0dad55;
      direction: rtl;
    }

    .navbar-menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar-menu li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s;
      font-size: 1.2em; /* Larger font size for header links */
    }

    .navbar-menu li a:hover {
      background: #6a0dad;
    }

    .navbar-login {
      position: absolute;
      left: 30px; /* Position the login button on the left */
      background: #6a0dad;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background 0.3s;
    }

    .navbar-login:hover {
      background: #8e44ad;
    }

    /* Content */
    .content {
      padding: 80px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: 3em; /* Larger title */
      color: #a678f0;
    }

    .desc {
      font-size: 1.5em;
      margin-top: 20px;
      color: #cccccc;
    }

    .players {
      margin-top: 30px;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .info {
      margin-top: 30px;
      font-size: 1.2em;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .divider {
      width: 2px;
      background: #6a0dad;
      height: 20px;
    }

    .actions {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .primary {
      background: #6a0dad;
      color: white;
    }

    .primary:hover {
      background: #8e44ad;
    }

    .tertiary {
      background: #333;
      color: white;
    }

    .tertiary:hover {
      background: #555;
    }

    .ip {
      position: relative;
      display: inline-block;
      padding: 8px 15px;
      background: #6a0dad;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .ip:hover {
      background: #8e44ad;
    }

    /* Tooltip message style */
    .copy-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.1em;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1001;
    }

    .show-message {
      opacity: 1;
    }

    /* Version style with background */
    .version {
      background: #6a0dad;
      padding: 8px 15px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="background-image"></div>
  <div class="overlay"></div>

  <nav class="navbar">
    <ul class="navbar-menu">
      <li><a href="index.html">صفحه اصلی</a></li>
      <li><a href="ranks.html">رنک‌ها</a></li>
      <li><a href="#about">درباره ما</a></li>
      <li><a href="#contact">تماس با ما</a></li>
    </ul>
    <button class="navbar-login" onclick="window.location.href='login.html'">ورود</button> <!-- دکمه ورود سمت چپ -->
  </nav>

  <div class="content">
    <h2 class="title">سرور ماینکرفت MeowLand</h2>
    <p class="desc">**************</p>
    <p class="players">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none">
        <path opacity=".4" d="M9 2C6.38 2 4.25 4.13 4.25 6.75c0 2.57 2.01 4.65 4.63 4.74.08-.01.16-.01.22 0h.07a4.738 4.738 0 0 0 4.58-4.74C13.75 4.13 11.62 2 9 2Z" fill="currentColor"></path>
        <path d="M14.08 14.149c-2.79-1.86-7.34-1.86-10.15 0-1.27.85-1.97 2-1.97 3.23s.7 2.37 1.96 3.21c1.4.94 3.24 1.41 5.08 1.41 1.84 0 3.68-.47 5.08-1.41 1.26-.85 1.96-1.99 1.96-3.23-.01-1.23-.7-2.37-1.96-3.21Z" fill="currentColor"></path>
        <path opacity=".4" d="M19.99 7.338c.16 1.94-1.22 3.64-3.13 3.87h-.05c-.06 0-.12 0-.17.02-.97.05-1.86-.26-2.53-.83 1.03-.92 1.62-2.3 1.5-3.8a4.64 4.64 0 0 0-.77-2.18 3.592 3.592 0 0 1 5.15 2.92Z" fill="currentColor"></path>
        <path d="M21.988 16.59c-.08.97-.7 1.81-1.74 2.38-1 .55-2.26.81-3.51.78.72-.65 1.14-1.46 1.22-2.32.1-1.24-.49-2.43-1.67-3.38-.67-.53-1.45-.95-2.3-1.26 2.21-.64 4.99-.21 6.7 1.17.92.74 1.39 1.67 1.3 2.63Z" fill="currentColor"></path>
      </svg>
      <span>به جمع <b></b> بازیکن آنلاین سرور بپیوندید</span>
    </p>
    <div class="info">
      <p class="version">ورژن : 1.8 تا 1.21</p>
      <span class="divider"></span>
      <p class="ip" onclick="copyToClipboard()">play.meowland.ir</p>
    </div>
    <div class="actions">
      <button class="btn primary">همین الان شروع کنید</button>
      <button class="btn tertiary">آموزش ها</button>
    </div>
  </div>

  <div class="copy-message" id="copyMessage">آدرس سرور کپی شد!</div>

  <script>
    function copyToClipboard() {
      const text = document.querySelector('.ip').textContent.trim();
      navigator.clipboard.writeText(text).then(function() {
        const message = document.getElementById('copyMessage');
        message.classList.add('show-message');
        setTimeout(() => {
          message.classList.remove('show-message');
        }, 2000); // Hide message after 2 seconds
      }).catch(function(err) {
        console.error('کپی کردن آدرس با مشکل مواجه شد:', err);
      });
    }
  </script>
</body>
</html>
