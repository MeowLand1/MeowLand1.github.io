<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeowLand</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: url('https://your-image-link.com') no-repeat center center fixed;
      background-size: cover;
      background-color: #1a1a1a; /* رنگ پس‌زمینه سیاه در صورت نبود تصویر */
      color: white;
      margin: 0;
      padding: 0;
    }
    nav.navbar {
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 10px #6a0dad55;
    }
    .navbar-menu {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }
    .navbar-menu li a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .navbar-menu li a:hover {
      background: #6a0dad;
    }
    .content {
      padding: 60px 20px;
      text-align: center; /* تغییر به وسط چینی */
    }
    .title {
      font-size: 2.5em;
      color: #a678f0;
    }
    .desc {
      font-size: 1.2em;
      margin-top: 20px;
      color: #cccccc;
    }
    .players {
      margin-top: 30px;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .info {
      margin-top: 30px;
      font-size: 1.1em;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .divider {
      width: 2px;
      background: #6a0dad;
      height: 20px;
    }
    .actions {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .primary {
      background: #6a0dad;
      color: white;
    }
    .primary:hover {
      background: #8e44ad;
    }
    .tertiary {
      background: #333;
      color: white;
    }
    .tertiary:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a class="logo" href="#">
      <!-- لوگوی گیم‌اپ حذف شد -->
    </a>
    <ul class="navbar-menu">
      <li><a href="index.html">صفحه اصلی</a></li>
      <li><a href="ranks.html">رنک‌ها</a></li>
      <li><a href="#about">درباره ما</a></li>
      <li><a href="#contact">تماس با ما</a></li>
    </ul>
  </nav>

  <div class="content">
    <h2 class="title">سرور ماینکرفت MeowLand</h2>
    <p class="desc">**************</p>
    <p class="players">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none">
        <path opacity=".4" d="M9 2C6.38 2 4.25 4.13 4.25 6.75c0 2.57 2.01 4.65 4.63 4.74.08-.01.16-.01.22 0h.07a4.738 4.738 0 0 0 4.58-4.74C13.75 4.13 11.62 2 9 2Z" fill="currentColor"></path>
        <path d="M14.08 14.149c-2.79-1.86-7.34-1.86-10.15 0-1.27.85-1.97 2-1.97 3.23s.7 2.37 1.96 3.21c1.4.94 3.24 1.41 5.08 1.41 1.84 0 3.68-.47 5.08-1.41 1.26-.85 1.96-1.99 1.96-3.23-.01-1.23-.7-2.37-1.96-3.21Z" fill="currentColor"></path>
        <path opacity=".4" d="M19.99 7.338c.16 1.94-1.22 3.64-3.13 3.87h-.05c-.06 0-.12 0-.17.02-.97.05-1.86-.26-2.53-.83 1.03-.92 1.62-2.3 1.5-3.8a4.64 4.64 0 0 0-.77-2.18 3.592 3.592 0 0 1 5.15 2.92Z" fill="currentColor"></path>
        <path d="M21.988 16.59c-.08.97-.7 1.81-1.74 2.38-1 .55-2.26.81-3.51.78.72-.65 1.14-1.46 1.22-2.32.1-1.24-.49-2.43-1.67-3.38-.67-.53-1.45-.95-2.3-1.26 2.21-.64 4.99-.21 6.7 1.17.92.74 1.39 1.67 1.3 2.63Z" fill="currentColor"></path>
      </svg>
      <span>به جمع <b></b> بازیکن آنلاین سرور بپیوندید</span>
    </p>
    <div class="info">
      <p class="version">ورژن : 1.8 تا 1.21</p>
      <span class="divider"></span>
      <p class="ip">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M16 12.9v4.2c0 3.5-1.4 4.9-4.9 4.9H6.9C3.4 22 2 20.6 2 17.1v-4.2C2 9.4 3.4 8 6.9 8h4.2c3.5 0 4.9 1.4 4.9 4.9Z" fill="currentColor"></path>
          <path opacity=".4" d="M17.1 2h-4.2C9.45 2 8.05 3.37 8.01 6.75h3.09c4.2 0 6.15 1.95 6.15 6.15v3.09c3.38-.04 4.75-1.44 4.75-4.89V6.9C22 3.4 20.6 2 17.1 2Z" fill="currentColor"></path>
        </svg>
        IP: play.meowland.ir
      </p>
    </div>
    <div class="actions">
      <button class="btn primary">همین الان شروع کنید</button>
      <button class="btn tertiary">آموزش ها</button>
    </div>
  </div>
</body>
</html>
