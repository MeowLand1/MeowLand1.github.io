<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تماس با ما</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #1a001f, #330033);
      color: white;
      direction: rtl;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===== هدر ===== */
    nav.navbar {
      background: rgba(26, 26, 26, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 10px #6a0dad55;
      direction: rtl;
    }

    .navbar-menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar-menu li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s;
      font-size: 1.2em;
    }

    .navbar-menu li a:hover {
      background: #6a0dad;
    }

    .navbar-login {
      position: absolute;
      left: 30px;
      background: #6a0dad;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background 0.3s;
    }

    .navbar-login:hover {
      background: #8e44ad;
    }

    /* ===== تماس با ما ===== */
    .container {
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .container h1 {
      font-size: 2.2rem;
      color: #cc66ff;
      margin-bottom: 40px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #220033;
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      color: white;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(204, 102, 255, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 15px;
      opacity: 0;
      animation: fadeInCard 1s ease forwards;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px rgba(204, 102, 255, 0.6);
    }

    .card-top {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
    }

    .card-top img {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    .card-top .title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffffff;
    }

    .card-bottom {
      font-size: 1rem;
      color: #ccc;
      direction: ltr;
      text-align: left;
    }

    /* انیمیشن Fade-In برای کارت‌ها */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInCard {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 600px) {
      .navbar-menu {
        flex-direction: column;
        align-items: flex-start;
      }

      .card {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- ===== هدر اصلی ===== -->
  <nav class="navbar">
    <ul class="navbar-menu">
      <li><a href="index.html">صفحه اصلی</a></li>
      <li><a href="ranks.html">رنک‌ها</a></li>
      <li><a href="about.html">درباره ما</a></li>
      <li><a href="contact.html">تماس با ما</a></li>
    </ul>
    <button class="navbar-login" onclick="window.location.href='login.html'">ورود</button>
  </nav>

  <!-- ===== محتوا ===== -->
  <div class="container">
    <h1>ارتباط با ما</h1>
    <div class="cards">
      <a class="card" href="https://www.instagram.com/meowlandmc?igsh=MW83amMxeDl6MDBjaA==" target="_blank">
        <div class="card-top">
          <img src="instagram.png" alt="Instagram">
          <span class="title">اینستاگرام</span>
        </div>
        <div class="card-bottom">@Meowlandmc</div>
      </a>
      <a class="card" href="https://t.me/MeowLandMc" target="_blank">
        <div class="card-top">
          <img src="telegram.png" alt="Telegram">
          <span class="title">تلگرام</span>
        </div>
        <div class="card-bottom">@MeowLandMc</div>
      </a>
      <a class="card" href="#discord" target="_blank">
        <div class="card-top">
          <img src="discord.png" alt="Discord">
          <span class="title">دیسکورد</span>
        </div>
        <div class="card-bottom">Coming Soon</div>
      </a>
      <a class="card" href="mailto:meowlandmc@gmail.com" target="_blank">
        <div class="card-top">
          <img src="email.png" alt="Email">
          <span class="title">ایمیل</span>
        </div>
        <div class="card-bottom">meowlandmc@gmail.com</div>
      </a>
    </div>
  </div>

</body>
</html>
