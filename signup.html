<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ثبت‌نام</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3f006f);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .form-box {
      background: #2b2b3b;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
      width: 300px;
      text-align: center;
    }

    input {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: white;
    }

    button {
      background: #8e44ad;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #732d91;
    }

    a {
      color: #f39c12;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>ثبت‌نام</h2>
    <form action="/signup" method="POST">
      <input type="text" name="username" placeholder="نام کاربری" required />
      <input type="email" name="email" placeholder="ایمیل" required />
      <input type="password" name="password" placeholder="رمز عبور" required />
      <button type="submit">ثبت‌نام</button>
    </form>
    <p>حساب داری؟ <a href="/login.html">وارد شو</a></p>
  </div>

</body>
</html>
